<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    z-index: 2;
    max-width: 360px;
  }

  h1 {
    color: #e60073;
  }

  p {
    font-size: 18px;
  }

  .buttons {
    position: relative;
    height: 80px;
    margin-top: 20px;
  }

  button {
    padding: 12px 30px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background: #ff3366;
    color: white;
    left: 40px;
  }

  #no {
    background: #ccc;
    right: 40px;
  }

  #rose {
    display: none;
    margin-top: 20px;
  }

  #rose img {
    width: 220px;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    color: red;
    font-size: 20px;
    animation: float 6s linear infinite;
  }

  @keyframes float {
    0% {
      transform: translateY(100vh);
      opacity: 1;
    }
    100% {
      transform: translateY(-10vh);
      opacity: 0;
    }
  }

  .music-note {
    font-size: 14px;
    color: #777;
    margin-top: 10px;
  }

</style>
</head>

<body>

<script>
