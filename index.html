<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 350px;
    }

    h1 {
      color: #e60073;
    }

    p {
      font-size: 18px;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 80px;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      left: 50px;
    }

    #no {
      background-color: #ccc;
      right: 50px;
    }

    #rose {
      display: none;
      margin-top: 20px;
    }

    img {
      width: 200px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üíñ Happy Valentine‚Äôs Day üíñ</h1>
    <p>I love you ‚ù§Ô∏è</p>
    <p>Will you love me?</p>

    <div class="buttons">
      <button id="yes" onclick="showLove()">Yes üíï</button>
      <button id="no">No üòú</button>
    </div>

    <div id="rose">
      <p>Yayyy! üåπ For you my love ‚ù§Ô∏è</p>
      <img src="https://media.giphy.com/media/3oz8xKcKXfHBER2MpO/giphy.gif" alt="Roses">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function showLove() {
      document.getElementById("rose").style.display = "block";
    }
  </script>

</body>
</html>
